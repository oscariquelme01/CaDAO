<!DOCTYPE html>
<html lang="en">

<head>
    <title>CaDao</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- <link href="./src/css/styles.css" rel="stylesheet"> -->
    <!-- <script src="./src/app.ts"></script> -->
</head>

<body>
    <div id="landing-container">
        <div id="hero-container">
            <h1>Welcome to <span id="company-name">CaDao!</span></h1>
            <h2>Connect your wallet and start deciding!</h2>
            <button id="connect-wallet-button">
                <div>Connect to wallet</div>
                <img id="wallet-icon" src="res/wallet.svg" alt="wallet icon svg">
            </button>
        </div>

        <img src="res/Main-image.png" alt="main image" id="main-image">
    </div>

    <div id="question-container">
        <h2 id="question-header">Right now, we are voting on...</h2>
        <div id="question"></div>
    </div>

    <div id="answer-container">
        <div class="answer-button" id="answer-button-yes">Yes</div>
        <div class="answer-button" id="answer-button-no">No</div>
    </div>

    <div id="vote-count-container">
        <h2 id="vote-count-header">Current Votes:</h2>
        <div id="vote-count-graph-container">
            <div id="vote-count-graph-for"></div>
            <div id="vote-count-graph-against"></div>
        </div>
        <div id="vote-count">
            <span id="vote-count-for"></span>

            <span id="vote-count-against"></span>
        </div>
        <div id="vote-count-info">
            Proposal began at 11:34 am and will end at 11:44 am
        </div>
    </div>

    <div id="proposal-container">
        <h2 id="proposal-header">Make your own proposal!</h2>
        <form action="" autocomplete="off" method="post" id="proposal-form">
            <input type="text" placeholder="Input your proposal..." id="proposal" name="proposal">
            <button type="submit" id="proposal-submit-button"> Submit! </button>
        </form>
    </div>

    <div id="market-container">
        <div>
            <h2 id="market-header">Want to have more voting power?<br>Buy some Tokens!</h2>
            <div id="market-pricing">0.1eth = 100 cadao tokens</div>
        </div>
        <div id="market-buttons-wrapper">
            <button id="market-buy-button">
                <div>Buy tokens</div>
            </button>
        </div>
    </div>
</body>

</html>
